<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generator</title>

    <link rel="stylesheet" href="styles/styles/styles.css" />
    <link />
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet" />
</head>

<body>
    <main class="wrapper">
        <h1>Recipe generator</h1>

        <section class="inputSection">
            <input type="text" id="ingredient" value="" placeholder="type primary ingredient here" />
            <label for="ingredient"></label>
            <button id="submit" class="submit">submit</button>
            <button id="reset">reset</button>
        </section>
        <div class="warning" id="warning">
            <span>We don't have such recipe yet, please try another option</span>
        </div>


        <div class="wrapper nameSection">
            <h4>some ingredients suggestions</h4>
            <button class="name" id="one">chicken</button>
            <button class="name" id="two">beef</button>
            <button class="name" id="three">olive oil</button>
            <button class="name" id="four">lucky ;)</button>
        </div>
        <section class="content">
        </section>


    </main>

    <!-- Footer -->
    <footer>
        <p class="trademark">
            2020 &copy rachelSerge created at Juno College of Technology
        </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
